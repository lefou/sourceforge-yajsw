name: 'mirror'
on:
  push:
    branches:
        - __mirror
  schedule:
    - cron: '* 3 * * *'
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    name: mirror
    steps:
      - name: mirror
        id: mirror
        uses: n14s/github-mirror-action@v1
        with:
          origin: 'https://git.code.sf.net/p/yajsw/yajsw'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

